<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Note Keeper</title>

  <body>

    <div class="topnav">
     <a > welcome to seat keeper :)</a>
    </div>    <div class="sidebar">

      <a class="sidebarItem" href="#pin"><i class="material-icons" >fiber_pin</i> pin </a>

    <div class="content">
      
      <button class="openbtn" onclick="openNav()">â˜°</button>
      
      
      <form onsubmit="return false;" class="noteForm">

        <div class="formFooter">
          <div class="iconButtonsContainer">
            <button id="pin-icon" class="iconButton"><i class="material-icons">push_pin</i></button>
            <button class="iconButton"><i class="material-icons">palette</i></button>
          </div>
          <input type="submit" value="Confirm"/>
          
        </div>
      </form>

      <div class="notes grabbable-grid"></div>
    </div>
